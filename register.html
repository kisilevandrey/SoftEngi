<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<header>
    <h1>WebBest</h1>
    <div id="line"></div>

    <form>
        <a href="index.html" target="_blank">
            <button class="home" type="button">Главная</button>
        </a>
        <a href="login.html" target="_blank">
            <button class="login" type="button">Войти</button>
        </a>
    </form>
</header>

<form class="contact_form" action="" method="post" name="contact_form">
    <ul>
        <li>
            <h2>Регистрация</h2>
        </li>
        <li>
            <label for="name">Логин:</label>
            <input type="text" name="name" placeholder="John Smith" autofocus required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="John.Smith@example.com" required />
        </li>
        <li>
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" placeholder="+380..."  required pattern="#^+([0-9]{1,2})\s?(([0-9]{1,3}))\s?([0-9-]{1,9})$#" />
        </li>
        <li>
            <label for="pass">Пароль:</label>
            <input type="password" name="phone" placeholder="Enter password" required  />
        </li>
        <li>
            <label for="pass">Пароль:</label>
            <input type="password" name="phone" placeholder="Repeat password"  required  />
        </li>
        <li>
            <button class="submit" type="submit">Регистрация</button>
        </li>
    </ul>
</form>


<footer>
    Copyright © Andrey Kisilev 2016
</footer>
</body>
</html>

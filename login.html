<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<script>
    function validate() {
        var username = document.getElementById("UserName");
        var password = document.getElementById("UserPassword");

        if(!username.value) {
            UserName.style.border = "2px solid red";
            return false;
        }

        if(!password.value) {
            UserPassword.style.border = "2px solid red";
            return false;
        }

        return true;
    }
</script>
<body>
<header>
    <h1>WebBest</h1>
    <div id="line"></div>
    <form>
        <a href="register.html" target="_blank">
            <button class="register" type="button">Регистрация</button>
        </a>
        <a href="index.html" target="_blank">
            <button class="home" type="button">Главная</button>
        </a>
    </form>

</header>

<form class="login_form" action="" method="post" name="login_form" onsubmit="return validate()">
    <label for="username">Логин:</label><input type="text" id="UserName"  placeholder="admin@example.com">
    <label for="password">Пароль:</label><input type="password" id="UserPassword" placeholder="Пароль...">
    <input type="submit" value="Войти">
</form>
<form>
    <a href="restore_password.html" target="_blank">
        <button class="forgot_pass" type="button">Забыли пароль?</button>
    </a>
</form>

<footer>
    Copyright © Andrey Kisilev 2016
</footer>

</body>
</html>

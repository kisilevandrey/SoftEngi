<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<header>
    <h1>WebBest</h1>
    <div id="line"></div>
    <form>
        <a href="index.html" target="_blank">
            <button class="home" type="button">Главная</button>
        </a>
        <a href="profile.html" target="_blank">
            <button class="profile" type="button">Профиль</button>
        </a>
    </form>
    <form class="profile_form" action="" name="profile_form">
        <ul>
            <li>
                <h2>Мой профиль</h2>
            </li>
            <li>
                <label for="name">Имя:</label>
                <input type="text" name="name" />
            </li>
            <li>
                <label for="name">Логин:</label>
                <input type="text" name="name" />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" />
            </li>
            <li>
                <label for="phone">Телефон:</label>
                <input type="text" name="phone" />
            </li>
            <li>
                <label for="pass">Пароль:</label>
                <input type="password" name="phone" placeholder="Введите новый пароль" />
            </li>
            <li>
                <label for="pass">Пароль:</label>
                <input type="password" name="phone" placeholder="Повторите новый пароль" />
            </li>
            <li>
                <button class="submit" type="submit">Обновить профиль</button>
            </li>
        </ul>
    </form>
</header>


<footer>
    Copyright © Andrey Kisilev 2016
</footer>

</body>
</html>
